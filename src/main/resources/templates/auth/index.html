<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" class="body-full-height">

<head>
  <title>ログイン</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="robots" content="noindex,nofollow,noodp" />
  <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
  <!-- CSS INCLUDE -->
  <link rel="stylesheet" type="text/css" id="theme" th:href="@{/css/default.css}" />
  <!-- EOF CSS INCLUDE -->
</head>

<body>

  <div class="login-container">
    <div class="login-box animated fadeInDown">
      <div>
        <span class="login-title">COMMUNITY BUS</span>
      </div>
      <div class="login-body">
        <div th:replace="~{common/message :: common_message_box('danger',${errorMessages})}" th:remove="tag"></div>
        <form th:action="@{/auth/login}" method="post" th:object="${loginForm}">
          <div class="form-group">
            <div class="col-md-12">
              <label for="loginId" style="color: white; font-size: 20px">LoginID</label>
              <input type="text" id="loginId" name="email" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12" style="padding-top:5px;">
              <label for="password" style="color: white; font-size: 20px">Password</label>
              <input type="password" id="password" name="loginPass" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12" style="padding-top:10px;">
              <div style="display: flex; justify-content: space-between;">
                <input type="reset" style="width: 25%" class="btn btn-info" value="Reset" />
                <input type="submit" style="width: 25%" class="btn btn-info" value="LOGIN" />
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="login-footer">
        <div class="pull-left">
          Copyright &copy; Will Smart co.,Ltd. All Rights Reserved.
        </div>
      </div>
    </div>
  </div>
</body>

</html>
